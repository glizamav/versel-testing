    <div class="card">
      
      <div class="rightside">
        <form action="gracias">
          <h1>Metodo de pago</h1>
          <h4>Informacion de pago</h4>
          <p>Nombre del titular de la tarjeta</p>
          <input type="text" class="form-control" name="name" required />
          <p>Número de tarjeta</p>
          <input type="number" class="inputbox" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" pattern="[0-9]+" maxlength="16" name="card_number" id="card_number" required />

          <p>Tipo de tarjeta</p>
          <select class="inputbox" name="card_type" id="card_type" required>
            <option selected="true" disabled="disabled" >--Seleccione un tipo de tarjeta--</option>
            <option value="Visa">Visa</option>
            <option value="RuPay">American Express</option>
            <option value="MasterCard">MasterCard</option>
          </select>
<div class="expcvv">

          <p class="expcvv_text">Expiración</p>
          <input type="month" class="inputbox" name="exp_date" id="exp_date" required />

          <p class="expcvv_text2">CVV</p>
          <input type="password" class="inputbox" maxlength="3" name="cvv" id="cvv" required />
      </div>
          <p></p>
          <button type="submit" class="button">Verificar</button>
        </form>
      </div>

      <img class="img-pagos" src="../../assets/img/registro-imagen.png" height="300" width="300" alt="img-pagos">
    </div>
